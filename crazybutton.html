<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<style>
    .crazy{
        position:absolute;
        width: 20%;
        top:30px;
        left:40%;
        transition: ease all 0.5s;
    }
</style>

    <title>Crazy Buttons</title>
</head>
<body>
    
<div class="container-md mt-3 mx-auto">


<div class="text-center">


    <button type="button" class="btn btn-danger crazy">Don't do it</button>
    <button type="button" class="btn btn-secondary crazy">Don't do it</button>
    <button type="button" class="btn btn-primary crazy">Don't do it</button>
</div>

</div>
<script>



const crazy=document.querySelectorAll('.crazy')
function dance(e){
    let crazy=e.target
let x=Math.floor(Math.random()*(window.innerWidth-crazy.clientWidth))
let y=Math.floor(Math.random()*(window.innerHeight-crazy.clientHeight))
crazy.style.left=x+'px'
crazy.style.top=y+'px'

}
//crazy.addEventListener('mouseenter',dance)
crazy.forEach(btn=>btn.addEventListener('mouseenter',dance))//or with this

</script>

</body>
</html>
