<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<title>JS-practical-component</title>
</head>
<body>

    <div class="container-md">
        <div class=" p-5 mt-5 mb-4 bg-body-secondary rounded-3">
            <h2>How much do pies cost?</h2>
            <form action="">
                <div class="mb-3">
                    <label for="price" class="form-label">Price</label>
                    <input type="text" class="form-control" id="price" aria-describedby="priceHelp" value="35">
                    <div id="priceHelp" class="form-text">check price</div>
                  </div>
                  <div class="mb-3">
                    <label for="quantity" class="form-label">Quantity</label> <span id="show"></span>
                    <input type="range" min="1" max="30" step="2" class="form-range" id="quantity" aria-describedby="quantityHelp" value="1">
                    <div id="quantityHelp" class="form-text ">choose quantity</div>
                  </div>
            </form>
            <div class="text-xl-end total" ></div>
        </div>
    </div>
<script>

const price= document.querySelector('#price')
const quantity= document.querySelector('#quantity')
const total= document.querySelector('.total')
const spanshow=document.querySelector('#show')
calcul()


function calcul(){
console.log(price.value)
let p=price.value
let q= quantity.value
let x=p*q
total.innerHTML='$'+x.toFixed(2)
spanshow.innerHTML=q
}

price.addEventListener('input',calcul)
quantity.addEventListener('input',calcul)
</script>
</body>
</html>
